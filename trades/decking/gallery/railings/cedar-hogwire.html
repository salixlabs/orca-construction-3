<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Construction - Cedar & Hogwire Gallery</title>
    <link rel="stylesheet" href="../../../../css/main.css">
    <link rel="stylesheet" href="../../../../css/gallery.css">
    <script>
        // Check if logged in
        if (localStorage.getItem('orcaLoggedIn') !== 'true') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <div class="container">
        <button class="logout-button" onclick="logout()">Logout</button>
        <a href="../index.html" class="back-button">Back to Gallery</a>
        <div class="content-header">
            <img src="../../../../Assets/logo/ORE-horizontal-full.png" alt="Orca Roofing & Exteriors Logo">
            <h1>Cedar & Hogwire Railings</h1>
        </div>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="../../../../Assets/trades/decking/railings/cedar-hogwire/Hogwire1_web_logo.jpg" alt="Cedar & Hogwire Railing Example 1">
                <p>Cedar & Hogwire Railing Installation</p>
            </div>
            <div class="gallery-item">
                <img src="../../../../Assets/trades/decking/railings/cedar-hogwire/Hogwire2_web_logo.jpg" alt="Cedar & Hogwire Railing Example 2">
                <p>Cedar & Hogwire Railing Detail</p>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            localStorage.removeItem('orcaLoggedIn');
            window.location.href = '/';
        }
    </script>
</body>
</html>
