<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Ventilation Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if logged in
        if (localStorage.getItem('orcaLoggedIn') !== 'true') {
            window.location.href = '/';
        }
    </script>
    <style>
        .logout-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: #c4a77d;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background-color: #b39871;
        }
        .site-header {
            position: relative;
        }
    </style>
</head>
<body>
    <div id="loginOverlay" class="login-overlay">
        <div class="login-container">
            <img src="Assets/ORE-horizontal-full.png" alt="Orca Roofing & Exteriors Logo" class="login-logo">
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="checkLogin()">Login</button>
            </div>
        </div>
    </div>

    <div class="container">
        <header class="site-header">
            <button class="logout-button" onclick="logout()">Logout</button>
            <div class="logo">
                <img src="Assets/ORE-horizontal-full.png" alt="Orca Roofing & Exteriors Logo">
            </div>
            <h1>Orca Ventilation Calculator</h1>
            <button id="resetButton" class="reset-button" onclick="resetCalculator()">Reset</button>
        </header>

        <div class="section">
            <div class="section-header">
                <h2>Attic Measurements</h2>
            </div>
            <div class="form-group">
                <label for="atticSquareFootage">Total Attic Square Footage:</label>
                <input type="number" id="atticSquareFootage" required>
            </div>
            <div class="form-group">
                <h3>OR Calculate Square Footage</h3>
                <div class="dimensions-group">
                    <div>
                        <label for="atticLength">Length (ft):</label>
                        <input type="number" id="atticLength">
                    </div>
                    <div class="multiply-symbol">Ã—</div>
                    <div>
                        <label for="atticWidth">Width (ft):</label>
                        <input type="number" id="atticWidth">
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Ventilation Requirements</h2>
            </div>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="ventRatio" value="150" checked>
                    <span>1:150 (Recommended)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="ventRatio" value="300">
                    <span>1:300 (Minimum)</span>
                </label>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Ventilation Distribution</h2>
            </div>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="ventDistribution" value="5050" checked>
                    <span>50/50 Split (Balanced)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="ventDistribution" value="6040">
                    <span>60/40 Split (Maximum Intake)</span>
                </label>
            </div>
        </div>

        <div class="section results-section" id="resultsSection" style="display: none;">
            <div class="section-header">
                <h2>Ventilation Results</h2>
            </div>
            <div class="results-content">
                <div class="result-item">
                    <h3>Required Intake Ventilation:</h3>
                    <p id="intakeResult">0 sq. in.</p>
                </div>
                <div class="result-item">
                    <h3>Required Exhaust Ventilation:</h3>
                    <p id="exhaustResult">0 sq. in.</p>
                </div>
                <div class="result-item">
                    <h3>Total Required Ventilation:</h3>
                    <p id="totalResult">0 sq. in.</p>
                </div>
            </div>
        </div>

        <div class="section">
            <button id="calculateButton" class="calculate-button" onclick="calculateVentilation()">Calculate Ventilation</button>
        </div>
    </div>

    <script src="ventilation-calculator.js"></script>
    <script>
        function logout() {
            localStorage.removeItem('orcaLoggedIn');
            window.location.href = '/';
        }
    </script>
</body>
</html>
