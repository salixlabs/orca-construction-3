<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orca Ventilation Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Check if logged in
        if (localStorage.getItem('orcaLoggedIn') !== 'true') {
            window.location.href = '/';
        } else {
            // Show the container when logged in
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('.container').style.display = 'grid';
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="logo">
                <a href="/">
                    <img src="Assets/ORE-horizontal-full.png" alt="Orca Roofing & Exteriors Logo">
                </a>
            </div>
            <h1>Orca Roofing & Exteriors Ventilation Calculator</h1>
            <button id="resetButton" class="reset-button" onclick="resetCalculator()">Reset</button>
        </header>

        <div class="section">
            <div class="section-header">
                <h2>Attic Measurements</h2>
            </div>
            <div class="form-group">
                <label for="calculationType">Calculation Method:</label>
                <select id="calculationType" required>
                    <option value="total">Total Square Footage</option>
                    <option value="dimensions">Length Ã— Width</option>
                </select>
            </div>
            <div id="totalSqFtInput" class="form-group">
                <label for="atticSF">Total Attic Square Footage:</label>
                <input type="number" id="atticSF" required>
            </div>
            <div id="dimensionsInput" class="form-group" style="display: none;">
                <div class="dimensions-group">
                    <div>
                        <label for="atticLength">Length (ft):</label>
                        <input type="number" id="atticLength">
                    </div>
                    <div>
                        <label for="atticWidth">Width (ft):</label>
                        <input type="number" id="atticWidth">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="ventRatio">Ventilation Ratio:</label>
                <select id="ventRatio" required>
                    <option value="150">1:150 (Recommended)</option>
                    <option value="300">1:300 (Minimum)</option>
                </select>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Exhaust Ventilation (Upper)</h2>
                <span class="section-total" id="exhaustVentTotal">0 sq.in.</span>
            </div>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="exhaustType" value="ridge" checked>
                    <span>Ridge Vent System</span>
                </label>
                <div class="sub-input" id="ridgeVentOptions">
                    <label>Ridge Length (feet):</label>
                    <input type="number" id="ridgeVentLF">
                    <select id="ridgeVentType">
                        <option value="12">Standard Ridge Vent (12 sq.in./ft)</option>
                        <option value="18">High-capacity Ridge Vent (18 sq.in./ft)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="exhaustType" value="static">
                    <span>Static Roof Vents</span>
                </label>
                <div class="sub-input" id="staticVentOptions" style="display: none;">
                    <label>Number of Vents:</label>
                    <input type="number" id="staticVentCount">
                    <select id="staticVentType">
                        <option value="50">Standard Roof Vent (50 sq.in.)</option>
                        <option value="65">High-capacity Roof Vent (65 sq.in.)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Intake Ventilation (Lower)</h2>
                <span class="section-total" id="intakeVentTotal">0 sq.in.</span>
            </div>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="intakeType" value="soffit" checked>
                    <span>Continuous Soffit</span>
                </label>
                <div class="sub-input" id="soffitVentOptions">
                    <label>Soffit Length (feet):</label>
                    <input type="number" id="soffitVentLF">
                    <select id="soffitVentType">
                        <option value="9">Standard Soffit (9 sq.in./ft)</option>
                        <option value="12">High-capacity Soffit (12 sq.in./ft)</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="radio-label">
                    <input type="radio" name="intakeType" value="individual">
                    <span>Individual Soffit Vents</span>
                </label>
                <div class="sub-input" id="individualSoffitOptions" style="display: none;">
                    <label>Number of Vents:</label>
                    <input type="number" id="individualSoffitCount">
                    <select id="individualSoffitType">
                        <option value="45">Standard Individual Vent (45 sq.in.)</option>
                        <option value="65">High-capacity Individual Vent (65 sq.in.)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Ventilation Requirements</h2>
                <span class="section-total" id="requiredVentTotal">0 sq.in.</span>
            </div>
            <div class="form-group">
                <div id="ventilationRequirements"></div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>Recommended Products</h2>
            </div>
            <div class="form-group">
                <div id="recommendations"></div>
            </div>
        </div>

        <div class="section cost-summary">
            <h2>Ventilation Summary</h2>
            <div id="result"></div>
        </div>
    </div>

    <script src="ventilation-calculator.js"></script>
</body>
</html>
